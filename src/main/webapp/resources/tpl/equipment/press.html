<div class="form-group" data-ng-class="{'has-success' : validate.isValid(form.weight), 'has-error' : validate.isNotValid(form.weight)}">
	<label class="col-md-3 control-label" data-ng-bind="'equipment.weight' | translate" data-ng-class="{'bold' : form.weight.$touched}"></label>

	<div class="col-md-5">
		<input name="weight" type="text" class="form-control"
			   data-ng-model="equipment.weight" required
			   tooltip="{{'field.required' | translate}}" tooltip-placement="right">
	</div>
</div>
