<section data-ng-init="init()"></section>
<script type="text/ng-template" id="privacyModal.html">
	<div class="modal-header">
		<h3 class="modal-title" data-ng-bind="'privacy.policy' | translate"></h3>
	</div>
	<div class="modal-body">
        <div class="note note-info">
            <h4 class="block" data-ng-bind="'usage.information.title' | translate"></h4>
            <p data-ng-bind="'usage.information.content' | translate"></p>
        </div>
		<div class="note note-info">
			<h4 class="block" data-ng-bind="'usage.cookies.title' | translate"></h4>
			<p data-ng-bind="'usage.cookies.content' | translate"></p>
		</div>
		<div class="note note-info">
			<h4 class="block" data-ng-bind="'collect.info.title' | translate"></h4>
			<p data-ng-bind="'collect.info.content' | translate"></p>
		</div>
	</div>
</script>
