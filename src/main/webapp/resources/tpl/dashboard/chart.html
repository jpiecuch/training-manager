<div class="portlet-title">
    <div class="caption font-green-sharp">
        <i class="icon-speech font-green-sharp"></i>
        <span class="caption-subject bold uppercase"> {{'chart' | translate}}</span>
    </div>
    <div class="actions">
        <a class="btn btn-circle btn-icon-only btn-default fa fa-angle-down" href="#"></a>
    </div>
</div>
<div class="portlet-body">
    <div id="{{chart.id}}" style="width: 100%; height: 300px;"></div>
    <form name="{{record.name}}" data-ng-submit="record.create(this[record.name])" novalidate>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <input name="value" type="text" class="form-control" placeholder="{{'value' | translate}}" data-ng-model="record.value" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <p class="input-group">
                        <input name="date" class="form-control form-control-inline date-picker" is-open="record.date.opened" datepicker-popup="{{record.date.format}}" type="text" placeholder="{{'date' | translate}}" data-ng-model="record.date.value" required>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="record.date.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
            <button type="submit" class="btn green" data-ng-bind="'save' | translate"></button>
        </div>
    </form>
</div>
