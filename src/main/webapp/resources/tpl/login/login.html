<form data-ng-show="login.tab.idx === 0" data-ng-submit="signIn.submit()" data-ng-controller="SignInController" name="loginForm" class="login-form" novalidate>
    <section data-ng-init="init(loginForm)">
        <h3 class="form-title" data-ng-bind="'signIn' | translate"></h3>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9" data-ng-bind="'user.name' | translate"></label>
            <input data-ng-model="signIn.credentials.username" class="has-errors form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="{{'user.name' | translate}}" name="username"/>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9" data-ng-bind="'user.password' | translate"></label>
            <input data-ng-model="signIn.credentials.password" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="{{'user.password' | translate}}" name="password"/>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-success uppercase" data-ng-bind="'app.login.to.app' | translate"></button>
            <label class="rememberme check"><input id="rememberMe" name="rememberMe" type="checkbox" data-ng-model="signIn.credentials.rememberMe"><label for="rememberMe"><span></span></label> <span data-ng-bind="'user.remember.me' | translate" class="ng-binding"></span> </label>
            <a href="" data-ng-click="login.tab.setIdx(1)" id="forget-password" class="forget-password" data-ng-bind="'user.forgot.password' | translate"></a>
        </div>
    </section>
</form>
<div class="login-options" data-ng-show="login.tab.idx === 0">
    <h4 data-ng-bind="'user.login.with' | translate"></h4>
    <ul class="social-icons">
        <li><a class="social-icon-color facebook" data-original-title="facebook" href="#"></a></li>
        <li ng-repeat="s in login.social.providers">
            <form id="{{s.id}}-form" action="{{login.social.getUrl(s.id)}}" method="post">
                <input ng-if="s.scope" type="hidden" name="scope" value="{{s.scope}}">
                <input type="submit" class="social-icon-color {{s.id}}"  value=""></a>
            </form>
        </li>
    </ul>
</div>
<div class="create-account" data-ng-show="login.tab.idx === 0">
    <p><a href="" data-ng-click="login.tab.setIdx(2)" id="register-btn" class="uppercase" data-ng-bind="'user.create.account' | translate"></a></p>
</div>
