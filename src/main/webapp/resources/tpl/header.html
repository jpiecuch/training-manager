<!-- BEGIN HEADER INNER -->
<div class="page-header-inner">
	<!-- BEGIN LOGO -->
	<div class="page-logo">
		<a href="#/">  
		<img src="resources/img/logo.png" alt="logo" class="logo-default"/>
		</a>
		<div class="menu-toggler sidebar-toggler" data-ng-click="header.sidebar.collapse()">
			<!-- DOC: Remove the above "hide" to enable the sidebar toggler button on header -->
		</div>
	</div>
	<!-- END LOGO -->
	<!-- BEGIN RESPONSIVE MENU TOGGLER -->
	<a href="" class="menu-toggler responsive-toggler" data-ng-click="header.collapseSidebar()" ></a>
	<!-- END RESPONSIVE MENU TOGGLER -->
	<!-- BEGIN TOP NAVIGATION MENU -->
	<div class="top-menu">
		<ul class="nav navbar-nav pull-right">
			<li class="dropdown dropdown-user" dropdown>
				<a href="#" class="dropdown-toggle" dropdown-menu-hover dropdown-toggle data-close-others="true">
				<img alt="" class="img-circle" src="resources/assets/admin/layout/img/avatar.png"/>
				<span class="username username-hide-on-mobile">
				Nick </span>
				<i class="fa fa-angle-down"></i>
				</a>
				<ul class="dropdown-menu dropdown-menu-default">
					<li>
						<a href="#/calendar" >
							<i class="icon-calendar"></i> calendar </a>
					</li>
					<li>
						<a href="" data-ng-click="header.signOut()">
						<i class="icon-key"></i> Log Out </a>
					</li>
				</ul>
			</li>
			<!-- END USER LOGIN DROPDOWN -->
		</ul>
		<div id="lang-icons" class="pull-right" data-ng-controller="LocaleController" data-ng-init="locale.init()">
			<ul class="nav navbar-nav">
				<li data-ng-repeat="lang in locale.langs" id="lang-{{lang}}" >
					<a data-ng-click="locale.update(lang)" ng-class="{selected: locale.current === lang}" href=""></a>
				</li>
			</ul>
		</div>
	</div>
	<!-- END TOP NAVIGATION MENU -->
</div>
<!-- END HEADER INNER -->
