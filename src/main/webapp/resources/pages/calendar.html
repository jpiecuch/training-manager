<div ng-init="init()">
    <div class="portlet box grey-cascade calendar">
        <div class="portlet-title"><div class="caption"><i class="fa fa-calendar"></i>{{'calendar.calendar' | translate}}</div></div>
        <div class="portlet-body light-grey">
            <div class="row" id="calendar-row">
                <div class="col-md-3 exercise-events">
                    <h3 class="event-form-title">{{'exercises' | translate}}</h3>
                    <select ng-model="p" ng-options="pm | translate for pm in partyMuscles" ng-change="update(0)" class="form-control"></select>
                    <div id="external-events">
                        <div ng-repeat-start="e in exercises" class="exercise-event external-event label label-success" value="{{e.id}}" data-drag="true" data-jqyoui-options="uiConfig.event" jqyoui-draggable="uiConfig.draggable">{{e.names[lang]}}</div><br ng-repeat-end/>
                    </div>
                    <ul class="pager ng-cloak">
                        <li ng-show="page > 0" class="previous">
                            <a ng-click="update(-1)" href="">&laquo; {{'prevPage' | translate}}</a>
                        </li>
                        <li ng-show="!lastPage" class="next">
                            <a ng-click="update(1)" href="">{{'nextPage' | translate}} &raquo;</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-12">
                    <div class="col-md-3"></div>
                    <div class="col-md-9"><div id="calendar" ng-model="eventSources" ui-calendar="uiConfig.calendar" calendar="calendar" class="has-toolbar"></div></div>
                </div>
            </div>
        </div>
    </div>
</div>
