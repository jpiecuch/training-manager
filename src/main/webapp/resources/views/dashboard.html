<div class="page-bar">
	<ul class="page-breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<a href="#/" data-ng-bind="'dashboard' | translate"></a>
		</li>
	</ul>
</div>
<h3 class="page-title" data-ng-bind="'dashboard' | translate"></h3>
<div ng-controller="DashboardController">
	<div class="row">
		<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
			<div class="dashboard-stat blue-madison">
				<div class="visual"><i class="fa fa-list"></i></div>
				<div class="details">
					<div class="number" data-ng-bind="'plans' | translate"></div>
					<div class="desc" data-ng-bind="'plans.description' | translate"></div>
				</div>
				<a class="more" href="#/plans"> {{'more' | translate}}<i class="m-icon-swapright m-icon-white"></i>
				</a>
			</div>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
			<div class="dashboard-stat red-flamingo">
				<div class="visual"><i class="fa fa-list"></i></div>
				<div class="details">
					<div class="number" data-ng-bind="'descriptions' | translate"></div>
					<div class="desc" data-ng-bind="'descriptions.description' | translate"></div>
				</div>
				<a class="more" href="#/descriptions"> {{'more' | translate}}<i class="m-icon-swapright m-icon-white"></i>
				</a>
			</div>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
			<div class="dashboard-stat green-jungle">
				<div class="visual"><i class="fa fa-list"></i></div>
				<div class="details">
					<div class="number" data-ng-bind="'equipments' | translate"></div>
					<div class="desc" data-ng-bind="'equipments.description' | translate"></div>
				</div>
				<a class="more" href="#/equipments"> {{'more' | translate}}<i class="m-icon-swapright m-icon-white"></i>
				</a>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
			<div class="dashboard-stat blue-madison">
				<div class="visual"><i class="icon-plus"></i></div>
				<div class="details">
					<div class="number" data-ng-bind="'plan' | translate"></div>
					<div class="desc" data-ng-bind="'plan.description.dashbboard' | translate"></div>
				</div>
				<a class="more" href="#/plan"> {{'more' | translate}}<i class="m-icon-swapright m-icon-white"></i>
				</a>
			</div>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
			<div class="dashboard-stat red-flamingo">
				<div class="visual"><i class="icon-plus"></i></div>
				<div class="details">
					<div class="number" data-ng-bind="'description' | translate"></div>
					<div class="desc" data-ng-bind="'description.description.dashbboard' | translate"></div>
				</div>
				<a class="more" href="#/description"> {{'more' | translate}}<i class="m-icon-swapright m-icon-white"></i>
				</a>
			</div>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
			<div class="dashboard-stat green-jungle">
				<div class="visual"><i class="icon-plus"></i></div>
				<div class="details">
					<div class="number" data-ng-bind="'equipment' | translate"></div>
					<div class="desc" data-ng-bind="'equipment.description.dashbboard' | translate"></div>
				</div>
				<a class="more" href="#/equipment"> {{'more' | translate}}<i class="m-icon-swapright m-icon-white"></i>

			</div>
