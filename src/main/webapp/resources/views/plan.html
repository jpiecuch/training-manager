<div class="page-bar">
	<ul class="page-breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<a href="#/" data-ng-bind="'dashboard' | translate"></a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<i class="fa fa-calendar"></i>
			<a href="#/" data-ng-bind="'plan' | translate"></a>
		</li>
	</ul>
</div>

<div class="portlet light bg-inverse">
	<div class="portlet-title">
		<div class="caption">
			<i class="icon-equalizer font-red-sunglo"></i>
			<span class="caption-subject font-red-sunglo bold uppercase" data-ng-bind="'flow.plan.step.1.title' | translate"></span>
			<span class="caption-helper" data-ng-bind="'flow.plan.step.1.description' | translate"></span>
		</div>
		<div class="actions">
			<a class="btn btn-circle btn-icon-only btn-default" href="#">
				<i class="icon-wrench"></i>
			</a>
			<a class="btn btn-circle btn-icon-only btn-default" href="#">
				<i class="icon-trash"></i>
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- BEGIN FORM-->
		<form action="#" class="form-horizontal">
			<div class="form-body">
				<div class="form-group">
					<label class="col-md-3 control-label" data-ng-bind="'plan.name' | translate"></label>
					<div class="col-md-4">
						<input type="text" class="form-control" placeholder="{{'plan.name.placeholder' | translate}}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">Dropdown</label>
					<div class="col-md-4">
					<select class="form-control">
						<option>Option 1</option>
						<option>Option 2</option>
						<option>Option 3</option>
						<option>Option 4</option>
						<option>Option 5</option>
					</select>
						</div>
				</div>
				</div>
			<div class="form-actions">
				<div class="row">
					<div class="col-md-offset-3 col-md-4">
						<button type="submit" class="btn green">Submit</button>
						<button type="button" class="btn default">Cancel</button>
					</div>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>
