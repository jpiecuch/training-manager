<div class="menu-toggler sidebar-toggler"></div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGO -->
<div class="logo"><a href="index.html"><img src="resources/img/logo-big.png" alt=""/></a></div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content" data-ng-init="init()">
<!-- BEGIN LOGIN FORM -->
<form data-ng-show="login.tab.idx === 0" data-ng-submit="login.signIn(loginForm)" name="loginForm" class="login-form" novalidate>
    <h3 class="form-title" data-ng-bind="'signIn' | translate"></h3>
    <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9" data-ng-bind="'user.name' | translate"></label>
        <input data-ng-model="login.credentials.username" class="has-errors form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="{{'user.name' | translate}}" name="username"/>
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9" data-ng-bind="'user.password' | translate"></label>
        <input data-ng-model="login.credentials.password" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="{{'user.password' | translate}}" name="password"/>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-success uppercase">Login</button>
        <label class="rememberme check"><input id="rememberMe" name="rememberMe" type="checkbox" data-ng-model="login.credentials.rememberMe"><label for="rememberMe"><span></span></label> <span data-ng-bind="'user.remember.me' | translate" class="ng-binding"></span> </label>
        <a href="" data-ng-click="login.tab.setIdx(1)" id="forget-password" class="forget-password">Forgot Password?</a>
    </div>
</form>
    <div class="login-options">
        <h4>Or login with</h4>
        <ul class="social-icons">
            <li><a class="social-icon-color facebook" data-original-title="facebook" href="#"></a></li>
            <li ng-repeat="s in login.social.providers">
                <form id="{{s.id}}-form" action="{{login.social.url + '/' + s.id}}" method="post">
                    <input ng-if="s.scope" type="hidden" name="scope" value="{{s.scope}}">
                    <input type="submit" class="social-icon-color {{s.id}}"  value=""></a>
                </form>
            </li>
        </ul>
    </div>
    <div class="create-account">
        <p><a href="" data-ng-click="login.tab.setIdx(2)" id="register-btn" class="uppercase">Create an account</a></p>
    </div>

<!-- END LOGIN FORM -->
<!-- BEGIN FORGOT PASSWORD FORM -->
<form data-ng-show="login.tab.idx === 1" class="forget-form" action="index.html" method="post">
    <h3>Forget Password ?</h3>
    <p>
        Enter your e-mail address below to reset your password.
    </p>
    <div class="form-group">
        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email"/>
    </div>
    <div class="form-actions">
        <button type="button" id="back-btn" class="btn btn-default">Back</button>
        <button type="submit" class="btn btn-success uppercase pull-right">Submit</button>
    </div>
</form>
<!-- END FORGOT PASSWORD FORM -->
<!-- BEGIN REGISTRATION FORM -->
<form data-ng-show="login.tab.idx === 2" class="register-form" action="index.html" method="post">
<h3>Sign Up</h3>
<p class="hint">
    Enter your personal details below:
</p>
<div class="form-group">
    <label class="control-label visible-ie8 visible-ie9">Full Name</label>
    <input class="form-control placeholder-no-fix" type="text" placeholder="Full Name" name="fullname"/>
</div>
<div class="form-group">
    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
    <label class="control-label visible-ie8 visible-ie9">Email</label>
    <input class="form-control placeholder-no-fix" type="text" placeholder="Email" name="email"/>
</div>
<div class="form-group">
    <label class="control-label visible-ie8 visible-ie9">Address</label>
    <input class="form-control placeholder-no-fix" type="text" placeholder="Address" name="address"/>
</div>
<div class="form-group">
    <label class="control-label visible-ie8 visible-ie9">City/Town</label>
    <input class="form-control placeholder-no-fix" type="text" placeholder="City/Town" name="city"/>
</div>
<p class="hint">
    Enter your account details below:
</p>
<div class="form-group">
    <label class="control-label visible-ie8 visible-ie9">Username</label>
    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username"/>
</div>
<div class="form-group">
    <label class="control-label visible-ie8 visible-ie9">Password</label>
    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Password" name="password"/>
</div>
<div class="form-group">
    <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password" name="rpassword"/>
</div>
<div class="form-group margin-top-20 margin-bottom-20">
    <label class="check">
        <input type="checkbox" name="tnc"/> I agree to the <a href="#">
        Terms of Service </a>
        & <a href="#">
        Privacy Policy </a>
    </label>
    <div id="register_tnc_error">
    </div>
</div>
<div class="form-actions">
    <button type="button" id="register-back-btn" class="btn btn-default">Back</button>
    <button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">Submit</button>
</div>
</form>
<!-- END REGISTRATION FORM -->
</div>
