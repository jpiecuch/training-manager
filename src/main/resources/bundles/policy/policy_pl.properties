collect.info.content=Informacje o Tobie przekazywane s\u0105 podczas procesu rejestracji, a tak\u017Ce w trakcie edycji ustawie\u0144 personalnych. W trakcie rejestracji wymagamy podanie poprawnego adresu e-mail oraz imienia i nazwiska. Edycja profilu umo\u017Cliwia wprowadzenie informacji o wzro\u015Bcie, wadze oraz wieku.
