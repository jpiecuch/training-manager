usage.information.content=Przekazane przez Ciebie informacje s\u0105 wykorzystywane w celu jak najlepszego sprofilowania systemu oraz u\u0142atwienia korzystania z udost\u0119pnionych funkcjonalno\u015Bci.
usage.cookies.content=Na stronie wykorzystywana jest technologia cookies. Cookie, nazywany r\u00F3wnie\u017C ciasteczkiem, to ma\u0142y plik zapisywany na komputerze u\u017Cytkownika. Serwer na kt\u00F3rym znajduje si\u0119 strona ma mo\u017Cliwo\u015B\u0107 odczytania zapisanego wcze\u015Bniej pliku. Technologia jest wykorzystywana np. przy konfigurowaniu ustawie\u0144 j\u0119zykowych.
disclose.information.content=\u017Badne przechowywane w systemie informacje o u\u017Cytkowniku nie s\u0105 udost\u0119pniane podmiotom trzecim. Wszystkie wprowadzone informacje s\u0105 wykorzystywane wy\u0142\u0105cznie wewn\u0105trz systemu.
